<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Travel Company</title>
	<link rel="stylesheet" href="styles/css/styles.css">
</head>
<body>
	<header class="header">
		<a href='/' class="header__logo logo">
			<p class='header__logo-label'>trxvl.</p>
		</a>

		<nav class="nav hidden-mobile">
			<ul class="nav__list">
				<a class="nav__link" href="/">Home</a>
				<a class="nav__link" href="/">Stays</a>
				<a class="nav__link" href="/">Flights</a>
				<a class="nav__link" href="/">Packages</a>
				<a class="nav__link" href="/">Sign Up</a>
			</ul>
		</nav>
	</header>

	<div class="main">
		<div class="container">

			<div class="container__title">
				<h1>The whole world awaits.</h1>
			</div>

			<section class="section section--padding-none search">
				<div class="section__inner">
					<input class="search__input" type="text">
				</div>
			</section>

			<section class="section categories">
					<div class="section__inner">
						<div class="section__title categories__title">
							<h2>Top categories</h2>
						</div>

						<ul class="categories__list">
							<li class="categories__item">
								<div class="categories__icon">
									<img class='categories__icon-image' src="./images/icons/categories/beaches.svg" alt="beaches">
								</div>
								<div class="categories__label">
									<p>Beaches</p>
								</div>
							</li>

							<li class="categories__item">
								<div class="categories__icon">
									<img class='categories__icon-image' src="./images/icons/categories/deserts.svg" alt="deserts">
								</div>
								<div class="categories__label">
									<p>Deserts</p>
								</div>
							</li>

							<li class="categories__item">
								<div class="categories__icon">
									<img class='categories__icon-image' src="./images/icons/categories/mountais.svg" alt="mountais">
								</div>
								<div class="categories__label">
									<p>Mountais</p>
								</div>
							</li>

							<li class="categories__item">
								<div class="categories__icon">
									<img class='categories__icon-image' src="./images/icons/categories/iconic-cities.svg" alt="iconic cities">
								</div>
								<div class="categories__label">
									<p>Iconic Cities</p>
								</div>
							</li>

							<li class="categories__item">
								<div class="categories__icon">
									<img class='categories__icon-image' src="./images/icons/categories/houseboats.svg" alt="houseboats">
								</div>
								<div class="categories__label">
									<p>Houseboats</p>
								</div>
							</li>

							<li class="categories__item">
								<div class="categories__icon">
									<img class='categories__icon-image' src="./images/icons/categories/countryside.svg" alt="countryside">
								</div>
								<div class="categories__label">
									<p>Countryside</p>
								</div>
							</li>

							<li class="categories__item">
								<div class="categories__icon">
									<img class='categories__icon-image' src="./images/icons/categories/camping.svg" alt="camping">
								</div>
								<div class="categories__label">
									<p>Camping</p>
								</div>
							</li>

							<li class="categories__item">
								<div class="categories__icon">
									<img class='categories__icon-image' src="./images/icons/categories/castles.svg" alt="castles">
								</div>
								<div class="categories__label">
									<p>Castles</p>
								</div>
							</li>

							<li class="categories__item">
								<div class="categories__icon">
									<img class='categories__icon-image' src="./images/icons/categories/skiing.svg" alt="skiing">
								</div>
								<div class="categories__label">
									<p>Skiing</p>
								</div>
							</li>

							<li class="categories__item">
								<div class="categories__icon">
									<img class='categories__icon-image' src="./images/icons/categories/tropical.svg" alt="tropical">
								</div>
								<div class="categories__label">
									<p>Tropical</p>
								</div>
							</li>
						</ul>

					</div>
			</section>

			<section class="section destinations">
				<div class="section__inner">
					<div class='section__title destinations__title'>
						<h2>Top Vacation Destinations</h2>
					</div>

					<ul class="destinations__list">
						<li class="destinations__item">
							<img
								class="destinations__image"
								src="./images/destinations/bali.png"
								alt="bali"
								width="343.18px" height="221.41px" loading="lazy"
							>
						</li>

						<li class="destinations__item">
							<img
								class="destinations__image"
								src="./images/destinations/kerry.png"
								alt="Kerry"
								width="343.18px" height="221.41px" loading="lazy"
							>
						</li>

						<li class="destinations__item">
							<img
								class="destinations__image"
								src="./images/destinations/sydney.png"
								alt="Sydney"
								width="343.18px" height="221.41px" loading="lazy"
							>
						</li>

						<li class="destinations__item">
							<img
								class="destinations__image"
								src="./images/destinations/paris.png"
								alt="Paris"
								width="343.18px" height="221.41px" loading="lazy"
							>
						</li>

					</ul>
				</div>
			</section>




				</div>
				


		</div>
	</div>
</body>
</html>
